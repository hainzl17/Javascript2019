<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Loops</title>
    <script type="text/javascript">
      function loop(){
        var i;
        for(i=0; i < 500; i++){
          alert("ERROR");
        }
      }
    </script>
  </head>
  <body>
    <button type="button" name="button" onClick="loop()">Don't touch this button!</button>
  </body>
</html>
