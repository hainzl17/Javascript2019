<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Swapping the Image Source</title>
    <script type = "text/javascript">
      function swapImages(){
        document.getElementById('img1').src="img/HappyFace.gif";
      }
      function swapAgain(){
        document.getElementById('img1').src="img/PaperMario.jpg";
      }
      function clickit(){
        alert("My image!");
      }
    </script>
  </head>
  <body>
    <img src="img/PaperMario.jpg" id="img1" onmouseover="swapImages()" onmouseout="swapAgain()" onClick = "clickit()"/>

  </body>
</html>
